<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet">
	<title>Animal Trading Cards</title>
</head>

<body class="card">
	<div>
		<!-- your favorite animal's name goes here -->
		<h3 class="title">
			<strong>Willow "bulla canis et domo vitam"</strong>
		</h3>
		<!-- your favorite animal's image goes here -->
		<img class="main-image" src="willowudacity_cr.png" alt="Canis lupus willowsus familiaris">
		<div class="lower-info">
			<!-- your favorite animal's interesting fact goes here -->
			<p>Write an interesting fact about your favorite animal...</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li>
					<span>Label</span>: Item #1</li>
				<li>
					<span>Label</span>: Item #2</li>
				<li>
					<span>Label</span>: Item #3</li>
				<li>
					<span>Label</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>

</html>
